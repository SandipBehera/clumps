<div class="navbar bg-base-100 fixed top-0 left-0 z-10 shadow-lg lg:px-20">
    <div class="navbar-start w-full md:w-auto">
        <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
            </label>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-[500%]">
                <li><a routerLink="/admin">Home</a></li>
                <li><a routerLink="/admin/blogs">Blogs</a></li>
                <li><a (click)="logout()">Logout</a></li>
                <!-- <li><a>Blogs</a></li> -->
            </ul>
        </div>
        <a [routerLink]="['/admin']" class="cursor-pointer flex flex-nowrap">
            <img class="h-[30px] xl:h-auto" src="./assets/frontent_files/img/clumpslogo.png" alt="" srcset="">
            <p class="text-black text-[20px] xl:text-[30px] font-bold">{{logo}}</p>
        </a>
    </div>
    <div class="hidden lg:w-[20%] lg:flex flex-row flex-nowrap justify-around items-start">
        <div class="w-max py-[10px]">
            <a [routerLink]="['/home']">
                <p class="cursor-pointer cool-link">Home</p>
            </a>
        </div>
        <div class="w-max py-[10px]">
            <a [routerLink]="['/admin/blogs']">
                <p class="cursor-pointer cool-link">Blogs</p>
            </a>
        </div>
        <div class="w-max py-[10px]">
            <a (click)="logout()">
                <p class="cursor-pointer cool-link">Logout</p>
            </a>
        </div>
    </div>
</div>
