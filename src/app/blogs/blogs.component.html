<app-header></app-header>
<section class="w-full flex flex-col">
    <div class="w-full flex flex-row flex-wrap justify-between mt-[100px]">
        <h2 class="text-4xl font-bold text-gray-500 dark:text-white">Clumps Blogs</h2>
        <hr class="bg-white w-full h-[2px] rounded"/>
        <div class="w-full md:w-[100%] mt-[10px] flex flex-col justify-center items-start gap-1">
            <div *ngFor="let blog of blogs | paginate: { itemsPerPage: 3, currentPage: p }"
                class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">{{blog.title}}</h5>
                <!-- <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ (blog.description.length>10)?
                    (blog.description | slice:0:10)+'...':(blog.description) }}</p> -->
                    <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ blog.description }}</p> 
            </div>
        </div>
    </div>
</section>
<pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
