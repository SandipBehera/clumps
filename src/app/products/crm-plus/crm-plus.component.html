<app-header></app-header>
<section class="w-full flex flex-col my-10 items-center px-5">
    <div class="w-full flex flex-col md:flex-row justify-between mt-[150px]">
        <div class="w-full md:w-[48%] flex flex-col justify-center items-start gap-5 md:mt-5">
            <h2 class="text-[45px] md:text-[60px] text-black font-bold">
                Build Best websites for your Business
            </h2>
            <p class=" text-[#424040] md:text-[#6b6b84]">
                Client-focused, customer-centric, creating website solutions that deliver tangible business results,
                Clumps solutions 's web developers helps brands the ever-changing digital landscape.
            </p>
            <button type="button"
                class="py-[10px] px-[15px] border-[1px] border-[#191A23] rounded-[14px] bg-black text-[#fff] mt-5">Schedule
                A Meeting</button>
        </div>
        <div class="w-full md:flex md:w-[58%]  justify-center">
            <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
                <form>
                  <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                      <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="w-1/2 ml-2">
                      <label for="contact" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                      <input type="tel" id="contact" name="contact" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <div class="mb-4">
                    <label for="terms" class="flex items-center">
                      <input type="checkbox" id="terms" name="terms" class="mr-2">
                      <span class="text-gray-700">I agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a></span>
                    </label>
                  </div>
                  <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Sign Up</button>
                </form>
              </div>
        </div>
    </div>
</section>
