<div class="navbar bg-base-100 fixed top-0 left-0 z-10 shadow-lg lg:px-20">
    <div class="navbar-start w-full md:w-auto">
        <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />

            </label>
            <ul tabindex="0"

                <li><a routerLink="/about-us">About US</a></li>
                <li>
                    <details close>
                        <summary>Products</summary>
                        <ul>
                            <li *ngFor="let item of AllProducts"><a routerLink="/{{item.URL}}">{{item.name}}</a></li>
                        </ul>
                    </details>
                </li>
                <li>
                    <details close>
                        <summary>Services</summary>
                        <ul>
                            <li *ngFor="let item of Allservices"><a routerLink="/{{item.URL}}">{{item.name}}</a></li>
                        </ul>
                    </details>
                </li>
                <li><a routerLink="/#">Contact US</a></li>
                <li class="py-[10px] px-[15px] border-[1px] border-[#191A23] rounded-[14px]"><a href="#">Request a
                        quote</a></li>
                <!-- <li><a>Blogs</a></li> -->
            </ul>
        </div>
        <a [routerLink]="['/home']" class="cursor-pointer flex flex-nowrap">

            <p class="text-black text-[20px] xl:text-[30px] font-bold">{{logo}}</p>
        </a>
    </div>
